<html>
<head>
	<title>ACVD UNACオペレーションカスタム共有ツール</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<script>
		window.onload = function(){
			let categoryNames = ['moving', 'right-arm', 'left-arm', 'shoulder', 'recognition', 'target-evaluation', 'dodge', 'special-moving', 'special-action'];
			let chips = {operation: {}, category: {}, action: {}};
			categoryNames.forEach(name => {chips.category[name] = {}; chips.action[name] = {}});
			
			
			
			let request = new XMLHttpRequest();
			let url = './csv/category/' + categoryNames[0] + '/chips.csv';
			request.open('GET', url, false);
			request.overrideMimeType('text/plain; charset=Shift_JIS');
			request.send();
			
			let csv = request.responseText.split('\n').filter((line, index) => line != '' && index > 0);
			csv.forEach(line => {
				let values = line.split(',');
				let id = values[0];
				let name = values[1];
				let group = values[2];
				let message = values[3];
				let numberOfChips = values[4];
				chips.category[categoryNames[0]] = {id, name, group, message, numberOfChips};
			});
			console.log(chips);
			
		}
	</script>
</head>
<body>
</body>
</html>
